<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>streamdown-vue Basic Example</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css"
        />
        <style>
            body {
                font-family: system-ui, sans-serif;
                margin: 0;
                padding: 2rem;
                background: #11151b;
                color: #e9eaed;
            }
            h1 {
                margin: 0 0 1rem;
            }
            .app {
                max-width: 840px;
            }
            textarea {
                width: 100%;
                min-height: 140px;
                background: #0d1219;
                color: #e9eaed;
                border: 1px solid #2a3344;
                border-radius: 6px;
                padding: 0.75rem;
                font-family: ui-monospace, monospace;
                resize: vertical;
            }
            .toolbar {
                display: flex;
                gap: 0.5rem;
                margin: 0.75rem 0 1.25rem;
            }
            button {
                background: #2563eb;
                border: none;
                color: #fff;
                padding: 0.55rem 0.95rem;
                border-radius: 6px;
                font-weight: 600;
                cursor: pointer;
            }
            button.secondary {
                background: #374151;
            }
            .prose code {
                background: #2a3344;
                padding: 2px 5px;
                border-radius: 4px;
                font-size: 0.85em;
            }
            .prose pre {
                background: #0d1219;
                padding: 1rem;
                border-radius: 8px;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <div id="app" class="app"></div>
        <script type="module" src="./main.ts"></script>
    </body>
</html>
